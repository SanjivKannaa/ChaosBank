<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Normal Payment | ReliaBank</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        form input, form button {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            max-width: 400px;
            font-size: 16px;
        }

        form button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        form button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function confirmTransaction(event) {
            event.preventDefault();
            const receiver = document.getElementById("receiver").value;
            const amount = document.getElementById("amount").value;
            if (confirm(`Do you really want to send ${amount} to ${receiver}?`)) {
                document.getElementById("payment-form").submit();
            }
        }
    </script>
</head>

<body>
    <div class="container">
        <h1>Normal Payment</h1>

        <form id="payment-form" action="/normal_pay" method="POST">
            <p><strong>Sender Account Number: {{ sender_account }} </strong></p>
            <p><strong>Current Balance: {{ current_balance }} </strong></p>
            <input type="text" id="receiver" name="receiver" placeholder="Receiver Account Number" required>
            <input type="number" id="amount" name="amount" placeholder="Amount" required>
            <button type="submit">Submit Payment</button>
        </form>
    </div>
</body>

</html>
