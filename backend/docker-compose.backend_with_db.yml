version: "3.3"
services:
  web-server:
    container_name: reliabank-webserver
    build:
      context: .
      dockerfile: Dockerfile.backend
    restart: always
    volumes:
      - ./:/app
    ports:
      - "${port}:5000"
    depends_on:
      - mysql
    networks:
      - reliabank-network
    command: ["python3", "main.py"]
  mysql:
    container_name: reliabank-mysql
    image: mysql
    restart: always
    env_file: .env
    expose:
      - 3306
    networks:
      - reliabank-network
    volumes:
      - mysql_data:/var/lib/mysql
networks:
  reliabank-network:
    driver: bridge
volumes:
  mysql_data:
